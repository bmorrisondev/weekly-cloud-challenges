on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n CloudChallengesRegistry -g CloudChallengesRegistry92e1-rg --location "Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n CloudChallengesRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n CloudChallengesRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n CloudChallengesRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: cloudchallengesregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "\20.03.2 - Docker and AKS\WebApi\AksApi\AksApi" -t cloudchallengesregistry.azurecr.io/cloudchallengeakskub:${{ github.sha }}
        docker push cloudchallengesregistry.azurecr.io/cloudchallengeakskub:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_cloudchallengeakskub_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep cloudchallengeakskubfce7 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace cloudchallengeakskubfce7`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: cloudchallengeakskubfce7
        container-registry-url: cloudchallengesregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: cloudchallendockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: cloudchallengeakskubfce7
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          cloudchallengesregistry.azurecr.io/cloudchallengeakskub:${{ github.sha }}
        imagepullsecrets: |
          cloudchallendockerauth